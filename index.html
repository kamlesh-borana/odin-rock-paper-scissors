<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="script.js" defer></script>
</head>
<body>
    <h1>Play Rock Paper and Scissors</h1>

    <p>Choose your selection</p>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>

    <p>Scores:</p>
    <div class="scores">
        <p class="user">User: 0</p>
        <p class="computer">Computer: 0</p>
    </div>
    
    <p>Result:</p>
    <div class="result"></div>

</body>
</html>
